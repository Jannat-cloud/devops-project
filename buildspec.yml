version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "Installing dependencies..."
      - apt-get update -y
      - apt-get install -y maven

  pre_build:
    commands:
      - echo "Pre-build phase started..."
      - echo "Current directory: $(pwd)"
      - ls -la

  build:
    commands:
      - echo "Build started on $(date)"
      - mvn clean compile
      - mvn package -DskipTests

  post_build:
    commands:
      - echo "Build completed on $(date)"
      - echo "Listing build artifacts:"
      - find target/ -name "*.jar" -o -name "*.war" | head -10
      - ls -la target/

artifacts:
  files:
    - 'target/*.jar'
    - 'target/*.war'
    - 'appspec.yml'
    - 'scripts/**/*'
  discard-paths: no
